<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4a02c8e34b.js" crossorigin="anonymous"></script>

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link rel="stylesheet" href="/assets/css/modal.css">
</head>

<body>
    <header>
        <div class="hero">
            <div class="hero-overlay"></div>
        </div>
    </header>

    <section class="content">
        <div class="title-group">
            <div>
                <img src="/assets/images/pokeball.png" alt="" srcset="">
            </div>
            <div>
                <h1 class="title">Pokedex</h1>
                <p class="subtitle">Click on a pok√©mon to see its details</p>
            </div>
        </div>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>

    <!-- Modal -->
    <div id="overlay" class="overlay hide" onclick="closeModal()"></div>
    <div id="modal" class="modal hide">
        <button id="closeBtn" onclick="closeModal()">
            <i class="fa-solid fa-xmark" style="margin-top: 3px; font-size: 1.3rem;"></i>
        </button>
        <div id="modalBody"></div>
    </div>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
